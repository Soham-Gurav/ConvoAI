<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Voice Agent AI</h1>
        </header>
        
        <main class="app-main">
            <div id="messages" class="message-container"></div>
            
            <div class="input-container">
                <input type="text" id="user_input" placeholder="Type your message...">
                <div class="button-group">
                    <button id="send_button" class="round-button primary">Send</button>
                    <button id="call_button" class="round-button accent">Call</button>
                </div>
            </div>
            
            <div class="settings-container">
                <div class="setting-group">
                    <label for="system_prompt">Agent</label>
                    <select id="system_prompt">
                        <option value="default">Default</option>
                        <option value="pizza_salesman">Pizza Sales</option>
                        <option value="lg_instructor">LG Tech</option>
                        <option value="google_interviewer">Google Interview</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="kb_select">Knowledge Base</label>
                    <div class="kb-selector">
                        <select id="kb_select">
                            <option value="lg_customer_support">LG Support</option>
                            <option value="pizza_menu">Pizza Menu</option>
                            <option value="interviewer">Interview Guide</option>
                        </select>
                        <button id="set_kb_button" class="round-button small">Set</button>
                    </div>
                </div>
            </div>
            
            <button id="analyze_button" class="round-button secondary">Analyze Call</button>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Get dropdown and button elements
        const systemPrompt = document.getElementById("system_prompt");
        const kbSelect = document.getElementById("kb_select");
        const setKbButton = document.getElementById("set_kb_button");

        // Enable or disable KB selection based on agent selection
        systemPrompt.addEventListener("change", () => {
            if (systemPrompt.value === "default") {
                kbSelect.disabled = true;
                setKbButton.disabled = true;
            } else {
                kbSelect.disabled = false;
                setKbButton.disabled = false;
            }
        });
      
    </script>
</body>
</html>
